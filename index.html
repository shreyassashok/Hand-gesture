<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-primary heading">Hand Gesture App
        <br>
        <span></span>
        <span></span>
        <span>&#128077;</span>
        <span>&#128076;</span>
        <span>&#9995;</span>                                                                                                             
        <span>&#9996;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a picture of your hand to find the gesture
      </p>
         <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam Veiw -</label>
          <div id="Camera"></div>
          <br><br>
          <button onclick="take_Snapeshot()" class="btn btn-success">Capture Image</button>
         </div>
         <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1</label>
          <p class="Gesture_name" id="result_Gesture_name"></p>
          <p class="Gesture" id="update _Gesture"></p>

          <label>Prediction 2</label>
          <p class="Gesture_name" id="result_Gesture_name2"></p>
          <p class="Gesture" id="update _Gesture2"></p>
         </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result">
        </div>
 
        <br><br>
        <button class="btn btn-warning" onclick="check()">Predict Emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
